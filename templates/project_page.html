{% extends "base-loggedin.html" %}
{% load static %}
{% block content %}

<div class="main">
    <div class="landing">
        <img src="{% static "imgs/first.svg"%}" class="imgs">
        <div class="content">
            <h1>Project Name</h1>
            <br> <br>
            <b><p>Project Manager:</p></b>
            <b><p>Start Date:</p></b>
            <b><p>End Date:</p></b>
        <br> <br>
        <button type="button" class="button main-button" data-toggle="modal" data-target="#addTaskModal">
            Add Task
        </button>
        <a href="/roadmap" class="button start-button" style="float: none; margin-top: 20px;">View Roadmap</a>
    </div>

        <!-- addTask modal -->
    <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog"
         aria-labelledby="addTaskModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" id="task-name" class="fadeIn second" name="taskname"
                               placeholder="task name">
                        <input type="text" id="project-member" class="fadeIn second" name="taskmember" placeholder="assigned member">
                        <input type="date" id="task-deadline" class="fadeIn third" name="deadline" placeholder="deadline dd/mm/yyyy">
                        <input type="color" id="task-color" class="fadeIn fourth" name="color" placeholder="color">
                        <a href="/project_tasks" class="button start-button fadeIn fourth" style="float: none;">Add</a>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>


{% endblock content %}
