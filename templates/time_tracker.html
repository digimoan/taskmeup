{% extends "base-loggedin.html" %}

{% load static %}
{% block content %}

<div class="main">
    <div class="landing">

        <img src="{% static "imgs/first.svg"%}" class="imgs">

        <div class="content">
            <h1> Time Tracker </h1>
            <p id="by-project" onclick="document.getElementById('by-member').style.display = 'block';">By Project <img src="{% static "img/icon/down.png"%}" class="tracker-img"></p>
            <p id="by-member" style="display: none;" onclick="document.getElementById('member-trackers').style.display = 'block'; document.getElementById('time-trackers').style.display = 'none';  document.getElementById('by-project').style.display = 'none'; ">By Team Member</p>

            <div id="time-trackers">
                <div class="landing tracker">
                    <img src="{% static "img/icon/tracker.png"%}" class="tracker-img">
                    <img src="{% static "img/icon/tracker.png"%}" class="tracker-img">
                </div>

                <div class="landing tracker" id="time-trackers">
                    <img src="{% static "img/icon/tracker.png"%}" class="tracker-img">
                    <img src="{% static "img/icon/tracker.png"%}" class="tracker-img">
                </div>
            </div>
            
            <div id="member-trackers" style="display: none;">
                <div class="landing tracker">
                    <img src="{% static "img/icon/tracker-margarida.png"%}" class="tracker-img">
                    <img src="{% static "img/icon/tracker-ana.png"%}" class="tracker-img">
                </div>

                <div class="landing tracker">
                    <img src="{% static "img/icon/tracker-joana.png"%}" class="tracker-img">
                    <img src="{% static "img/icon/tracker-tiago.png"%}" class="tracker-img">
                </div>
            </div>
        </div>
        
    </div>
</div>

{% endblock %}
