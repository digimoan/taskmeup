{% extends "base.html" %}
{% load static %}
{% block content %}

<h3>Task Me Up!</h3>
<div class="main">
    <div class="landing">
    <img src="{% static "imgs/undraw_work_chat_erdt.svg"%}" class="imgs">
    <div class="content">
        <h1>Task Me Up!</h1>
        <button type="button" class="button start-button" data-toggle="modal" data-target="#createProjectModal">
            Create Project
        </button>
        <br>
        <a href="#" class="button start-button"> Open Project</a>
    </div>

        <!-- createProject modal -->
    <div class="modal fade" id="createProjectModal" tabindex="-1" role="dialog"
         aria-labelledby="createProjectModalLabel" aria-hidden="false">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" id="project-name" class="fadeIn second" name="projectname"
                               placeholder="project name">
                        <input type="text" id="project-manager" class="fadeIn second" name="projectmanager" placeholder="project manager">
                        <label for="project-startdate">Start date:</label>
                        <input type="date" id="project-startdate" class="fadeIn third" name="startdate">
                        <br>
                        <label for="project-enddate">End date:</label>
                        <input type="date" id="project-enddate" class="fadeIn third" name="enddate">
                        <br>
                        <input type="submit" name="create_project" class="fadeIn fourth" value="Create">
                        <br><br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
{% endblock content %}
